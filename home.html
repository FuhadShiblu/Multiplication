<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Multiplication by Fuhad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="web-assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="web-assets/css/style.css">
</head>
<body>
    <!-----Common CSS Part Start----->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="heading">
                    <h1>Multiplication Table</h1>
                    <P>The best responsive multiplication page by input any number of new era</P>
                </div>
            </div>
        </div>
    </div>
    <!-----Common CSS Part End----->

    <!-----Input Part Start----->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form_main">
                    <form class="form">
                        <input type="number" placeholder="Input any number here...">
                        <br>
                        <div class="button">Multiply</div>
                    </form>
                    <div class="result">
                        <h2>Your result here</h2>
                        <div class="line"></div>
                        <p class="multiply_result"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-----Input Part End----->

    <!-----Footer Part Start----->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <footer>&#169;This Criteria is build with love by Fuhad Hasan Shiblu for everyone | All Rights Reserved</footer>
            </div>
        </div>
    </div>
    <!-----Footer Part End----->
    <script src="web-assets/js/script.js"></script>
    <script src="web-assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
